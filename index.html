	<script>
	function validate_login() 
	{
        var x = document.forms["login_page"].username.value;
        var y = document.forms["login_page"].passwd.value;
        if (y == "" && x == "") 
		{
			alert("Username & Password Required");
			return false;
        }		
		else if(x == "" || x == null)
		{
			alert("Username Required");
			return false;
		}	
        else if (y == null ||  y == "") 
		{
			alert("Password Required");
			return false;
        }
		return true;
    }
	
</script>
